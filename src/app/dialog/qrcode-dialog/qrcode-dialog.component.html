<h2 mat-dialog-title style="color: red;">ALERT</h2>
<mat-dialog-content>Are you sure you want to {{data.name}} ??</mat-dialog-content>
<br>
<mat-dialog-actions class='button-action'>
    <button  mat-raised-button color="primary" mat-dialog-close mat-dialog-close='true'>Yes</button>
    <button mat-raised-button color="accent" mat-dialog-close >No</button>
</mat-dialog-actions>
