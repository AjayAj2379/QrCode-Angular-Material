
<div *ngIf="!submitted">
  
<div class="jumbotron" style="margin:50px;background-color:lightcyan;margin-top: 2%;">

  <div class="header">
    <mat-card class="mat-header">
      <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><b>QR code Generator</b></mat-card-title>
      <mat-card-subtitle><b>* represents Mandatory field</b></mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    
  </div>

  <form (ngSubmit)="onSubmit(form)" #form="ngForm" autocomplete="off">

  <div class="row">

    <div class="column" > 
    
    <div class="example-container">
      <mat-form-field appearance='outline' color='accent'>
        <mat-label><b>Lot Number </b></mat-label>
        <input  matInput name='lotNumber' ngModel placeholder="Lot Number" required>
      </mat-form-field>

      <mat-form-field appearance='outline' color='accent'  >
        <mat-label><b>Rc Number</b></mat-label>
        <input  matInput name="rcNumber" ngModel  placeholder="Rc Number (Unique Number)" required>  
      </mat-form-field>
     

      <mat-form-field appearance='outline' color='accent'  >
        <mat-label><b>Member Number</b></mat-label>
        <input  matInput name="memberNo" ngModel  placeholder="Member Number" required>  
      </mat-form-field>

      <mat-form-field appearance='outline' color='accent'  >
        <mat-label><b>W/C</b></mat-label>
        <input  matInput name="W_C" ngModel   placeholder="W/C" required>     
      </mat-form-field>
     
     
    </div>
    </div>
  
    <div class="column" > 
      <div class="example-container">
        <mat-form-field appearance='outline' color='accent'>
          <mat-label><b>Section</b></mat-label>
          <input  matInput name="section" ngModel placeholder="Section" required>
        </mat-form-field>
     
       

        <mat-form-field appearance='outline' color='accent'  >
          <mat-label><b>Weight</b></mat-label>
          <input  matInput name="weight" ngModel   placeholder="Weight" required>     
        </mat-form-field>
       
        
        <mat-form-field appearance='outline' color='accent'  >
          <mat-label><b>Operation</b></mat-label>
          <input  matInput name="operation" ngModel   placeholder="Operation" required>     
        </mat-form-field>
       
      </div>
      <div class='sub-example-container'>

        <mat-form-field appearance='outline' color='accent' style="width: 34%;">
          <mat-label><b>Length</b></mat-label>
          <input  matInput name="length" ngModel   placeholder="Length" required>
        </mat-form-field>
  
        <mat-form-field appearance='outline' color='accent' style="margin-left: 6%; width: 34%;" >
          <mat-label><b>Quantity</b></mat-label>
          <input  matInput name="quantity" ngModel  placeholder="Quantity" required>
        </mat-form-field>
      </div>
    </div>
 
  </div>

  <div class="row" style="margin-left: 6%; padding-bottom: 3%;">
    <div class="mat-column">
      <mat-checkbox color="warn"   checked=true onclick="return false;" onKeyDown="if(event.keyCode === 32)
      return false;"><b>WC1<span style="color: red;">*</span></b></mat-checkbox>
    </div>
    <div class="mat-column">
      <mat-checkbox color='primary' name="bemco" ngModel ><b>BEMCO</b></mat-checkbox>
    </div>
    <div class="mat-column" >
      <mat-checkbox color='primary' name="hyd" ngModel ><b>HYD</b></mat-checkbox>
    </div>
    <div class="mat-column" >
      <mat-checkbox color='primary' name="hab" ngModel ><b>HAB</b></mat-checkbox>
    </div>
    <div class="mat-column" >
      <mat-checkbox  color="warn"  checked=true onclick="return false;" onKeyDown="if(event.keyCode === 32)
      return false;"><b>QC<span style="color: red;">*</span></b></mat-checkbox>
    </div>
    
  
  </div>

  <div class="row button-container">
    <button mat-raised-button color="primary" type="submit" >Generate QR code</button>
  </div>

</form>
  
</div>
</div>







<div *ngIf="submitted">
  <div class="jumbotron" style="margin:30px;margin-top:5%;background-color:lightcyan;">
    <div class="header-code">
        <mat-card class="mat-header-code">
          <mat-card-header>
          <mat-card-title><b>QR code Generator for the Rc number {{rcNumber}}</b></mat-card-title>
          
          </mat-card-header>
        </mat-card>
        <mat-divider></mat-divider>
       
      </div>
    
      <div class="header-code">
        <mat-card class="mat-header-code">
            <ngx-qrcode
             id="qrCodeImage" 
            
             [qrc-value] = "rcNumber"
             
            
            >
            </ngx-qrcode>
          </mat-card>
      </div >
      <br>
      <mat-divider></mat-divider>
      <br>
      <div class="row button-container-code">
        <!-- <a mat-raised-button [href]="href" (click)="download()" download="{{rcNumber}}">Download QR code</a> -->
        <button mat-raised-button  style="margin-right: 30px;"  color="primary" (click)="saveData()" >Save all data</button>
        <button mat-raised-button color="primary" (click)="download()" >Download QR</button>

    
      </div>

      <div *ngIf="loading" class='progress-header'>
        <mat-card class="progress-mat-header" >
          <mat-card-content>
           <b style="color: black;">Loading</b>
        
            <section >
              <mat-progress-bar
              
                  color="accent"
                  mode="indeterminate"
                 >
              </mat-progress-bar>
            </section>
          </mat-card-content>
        </mat-card>
      </div>
    
    </div>

    
 
    
    
</div>
